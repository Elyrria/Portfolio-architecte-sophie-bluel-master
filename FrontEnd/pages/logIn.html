<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page logIn du portfolio de Sophie Bluel">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/logIn.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://kit.fontawesome.com/6766cfff29.js" crossorigin="anonymous"></script>
    <!--* type="module" permet de récupérer des méthodes ou autres informations dans d'autre fichier script.js -->
    <script type="module" src="../scripts/logIn.js"></script>
</head>

<body>
    <header>
        <a href="../index.html">
            <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        </a>
        <nav>
            <ul>
                <li><a href="../index.html#portfolio">projets</a></li>
                <li><a href="../index.html#contact">contact</a></li>
                <li id="bold-login"><a href="../pages/logIn.html">login</a></li>
                <li id="logo-instagram"><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="logIn">
            <h2>Log in</h2>
            <form class="form-style" action="#" method="post">
                <label class="label-style" for="logInEmail">E-mail</label>
                <input class="input-style" type="email" name="logInEmail" id="logInEmail" autofocus>
                <span id="error-message-mail"></span>
                <label class="label-style" for="logInPassword">Mot de passe</label>
                <input class="input-style" type="password" name="logInPassword" id="logInPassword">
                <span id="error-message-password-logs"></span>
                <input class="button" type="submit" value="Se connecter">
            </form>
            <a href="#" id="password-lost">Mot de passe oublié</a>
        </section>
    </main>
    <footer id="footer-logIn">
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
